{% extends "base.html" %}
{% block content %}
<div class="container">
    <p class="fs-3">
        Уведомления
    </p>
    {% for notification in notifications_list %}
    <div class="container border rounded p-3 my-2 d-flex align-items-center justify-content-between">
        {{ notification.data }}
        {% if notification.type == "friendrequest" %}
        <div class="align-self-end p-0">
            <a class="btn btn-outline-secondary m-0" href="#">Добавить в друзья</a>
            <a class="btn btn-outline-secondary m-0" href="#">Отклонить запрос</a>
        </div>
        {% elif notification.type == "system" %}
        <a href="/notification-read/{{ notification.id }}" class="btn btn-outline-secondary border-0 bg-transparent shadow-none p-0 m-0 pe-3">
            <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#6c757d"><path d="M480.09-336.92q67.99 0 115.49-47.59t47.5-115.58q0-67.99-47.59-115.49t-115.58-47.5q-67.99 0-115.49 47.59t-47.5 115.58q0 67.99 47.59 115.49t115.58 47.5ZM480-392q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 172q-126.31 0-231.04-67.39-104.73-67.38-167.19-177.3-5-8.62-7.31-17.37-2.3-8.75-2.3-17.96t2.3-17.94q2.31-8.73 7.31-17.35 62.46-109.92 167.19-177.3Q353.69-780 480-780q126.31 0 231.04 67.39 104.73 67.38 167.19 177.3 5 8.62 7.31 17.37 2.3 8.75 2.3 17.96t-2.3 17.94q-2.31 8.73-7.31 17.35-62.46 109.92-167.19 177.3Q606.31-220 480-220Zm0-280Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z"/></svg>
        </a>
        {% endif %}
    </div>
    {% endfor %}
</div>
{% endblock content %}
