<!DOCTYPE html>
<html lang="ru">

<head>
  <link rel="icon" type="image/png" href="../static/img/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="../static/img/favicon.svg" />
  <link rel="shortcut icon" href="../static/img/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="../static/img/apple-touch-icon.png" />
  <link rel="manifest" href="../static/img/site.webmanifest" />
  <link rel="stylesheet" href="../static/css/bootstrap.css" />
  <link rel="stylesheet" href="../static/css/style.css" />
  <script src="../static/js/bootstrap.js"></script>
  <script src="../static/js/bootstrap.bundle.min.js"></script>
  <script src="../static/js/secundomer.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title }}</title>
</head>

<body data-bs-theme="light">
  <header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/"
          class="highlighted-text d-flex align-items-center fs-4 mb-2 me-lg-5 mb-lg-0 link-body-emphasis text-decoration-none">
          BookSlice
        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li>
            <a href="/catalog" class="nav-link px-3 link-body-emphasis">Каталог</a>
          </li>
          <li>
            <a href="/catalog/summarize" class="nav-link px-3 link-body-emphasis">Сжать книгу</a>
          </li>
          <li>
            <a href="/ask" class="nav-link px-3 link-body-emphasis">Спросить ИИ</a>
          </li>
          {% if admin %}
          <li>
            <a href="/admin" class="nav-link px-3 link-body-emphasis">Админ-панель</a>
          </li>
          {% endif %}
        </ul>
        {% if user_is_auth %}
        <a href="/notifications" class="btn btn-outline-secondary border-0 shadow-none bg-transparent p-0 m-0 me-4">
          <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#6c757d">
            <path
              d="M480-232.31q22.31 0 38.27-15.58 15.96-15.57 17.11-38.26H424.62q1.15 22.69 17.11 38.26 15.96 15.58 38.27 15.58Zm-80-169.23v-123.08q0-33 23.5-56.5t56.5-23.5q33 0 56.5 23.5t23.5 56.5v123.08H400ZM480.07-100q-78.84 0-148.21-29.92t-120.68-81.21q-51.31-51.29-81.25-120.63Q100-401.1 100-479.93q0-78.84 29.92-148.21t81.21-120.68q51.29-51.31 120.63-81.25Q401.1-860 479.93-860q78.84 0 148.21 29.92t120.68 81.21q51.31 51.29 81.25 120.63Q860-558.9 860-480.07q0 78.84-29.92 148.21t-81.21 120.68q-51.29 51.31-120.63 81.25Q558.9-100 480.07-100Zm-.07-60q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320ZM327.69-336.92h304.62q13.73 0 23.02-9.29 9.28-9.29 9.28-23.02t-9.28-23.02q-9.29-9.29-23.02-9.29h-7.7v-106.31q0-56-29.19-102.07-29.19-46.08-81.57-58.54v-26.15q0-14.72-9.58-24.67-9.58-9.95-24.27-9.95t-24.27 9.95q-9.58 9.95-9.58 24.67v26.15q-52.38 12.46-81.57 58.15-29.19 45.69-29.19 101.69v107.08h-7.7q-13.73 0-23.02 9.29-9.28 9.29-9.28 23.02t9.28 23.02q9.29 9.29 23.02 9.29Z" />
          </svg>
        </a>
        <div class="dropdown text-end">
          <a href="/profile" class="d-block link-body-emphasis text-decoration-none dropdown-toggle p-0 m-0"
            data-bs-toggle="dropdown" aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#6c757d">
              <path
                d="M240.92-268.31q51-37.84 111.12-59.77Q412.15-350 480-350t127.96 21.92q60.12 21.93 111.12 59.77 37.3-41 59.11-94.92Q800-417.15 800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 62.85 21.81 116.77 21.81 53.92 59.11 94.92ZM480.01-450q-54.78 0-92.39-37.6Q350-525.21 350-579.99t37.6-92.39Q425.21-710 479.99-710t92.39 37.6Q610-634.79 610-580.01t-37.6 92.39Q534.79-450 480.01-450ZM480-100q-79.15 0-148.5-29.77t-120.65-81.08q-51.31-51.3-81.08-120.65Q100-400.85 100-480t29.77-148.5q29.77-69.35 81.08-120.65 51.3-51.31 120.65-81.08Q400.85-860 480-860t148.5 29.77q69.35 29.77 120.65 81.08 51.31 51.3 81.08 120.65Q860-559.15 860-480t-29.77 148.5q-29.77 69.35-81.08 120.65-51.3 51.31-120.65 81.08Q559.15-100 480-100Zm0-60q54.15 0 104.42-17.42 50.27-17.43 89.27-48.73-39-30.16-88.11-47Q536.46-290 480-290t-105.77 16.65q-49.31 16.66-87.92 47.2 39 31.3 89.27 48.73Q425.85-160 480-160Zm0-350q29.85 0 49.92-20.08Q550-550.15 550-580t-20.08-49.92Q509.85-650 480-650t-49.92 20.08Q410-609.85 410-580t20.08 49.92Q450.15-510 480-510Zm0-70Zm0 355Z" />
            </svg>
          </a>
          <ul class="dropdown-menu text-small">
            <li><a class="dropdown-item" href="/profile">Профиль</a></li>
            <li>
              <hr class="dropdown-divider" />
            <li><a class="dropdown-item" href="/friends">Друзья</a></li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li>
              <a class="logout-link dropdown-item" href="/logout">Выйти</a>
            </li>
          </ul>
        </div>
        {% else %}
        <a href="/login" class="btn btn-secondary shadow-lg me-2"> Войти </a>
        <a href="/admin/login" class="btn btn-secondary shadow-lg">
          Войти в админ-панель
        </a>
        {% endif %}
      </div>
    </div>
  </header>
  {% block content %} {% endblock content %}
</body>

</html>
