<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/base.css">
    <script src="../static/js/bootstrap.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-xs col-sm col-md-5 col-lg-5 col-xl-5 col-xxl-5">
                <a href="/" class="button">
                    <img src="../static/img/icons8-литература-50.png" alt="BookSlice" class="header-book-image">
                </a>
                
            </div>
            <div class="col-xs col-sm col-md-2 col-lg-2 col-xl-2 col-xxl-2">
                <a href="/catalog" ; class="nav-link ">
                    <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="#008FC3"
                        class="bi bi-journal" viewBox="0 0 16 16">
                        <path
                            d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2" />
                        <path
                            d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1z" />
                    </svg>
                    Каталог
                </a>
            </div>
            <div class="col-xs col-sm col-md-3 col-lg-3 col-xl-3 col-xxl-3">
                <div class="row">
                    <div class="col">
                        <a href="/search" ; class="nav-link">
                            <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="#008FC3"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                            </svg>
                            Поиск
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-xs col-sm col-md-1 col-lg-1 col-xl-1 col-xxl-1">
                <a href="/profile" class="profile-button">
                    <img src="../static/img/icons8-профиль-пользователя-48.png" alt="Профиль" class="profile-icon">
                </a>
            </div>

        </div>
    </div>
    {% block content %}
    {% endblock content %}
</body>

</html>
